<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="live2d/waifu.css?v=1.4.2" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <!-- <script src="/live2dw/lib/L2Dwidget.min.js"></script> -->
  <!-- waifu-tips.js 依赖 JQuery 库 -->
  <script src="live2d/jquery.min.js?v=3.3.1"></script>

  <!-- 实现拖动效果，需引入 JQuery UI -->
  <script src="live2d/jquery-ui.min.js?v=1.12.1"></script>

  <div id="app"></div>
    <!-- 该处展示live2d模型 -->
    <div class="waifu">
      <div class="waifu-tips"></div>
      <canvas id="live2d" class="live2d"></canvas>
      <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
      </div>
    </div>

    <!-- built files will be auto injected -->
    <script src="live2d/waifu-tips.js?v=1.4.2"></script>
    <script src="live2d/live2d.js?v=1.0.5"></script>
    <script type="text/javascript">
      /* 可直接修改部分参数 */
      live2d_settings['modelId'] = 1;                  // 默认模型 ID
      live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID
      live2d_settings['modelStorage'] = false;         // 不储存模型 ID
      live2d_settings['canCloseLive2d'] = true;       // 隐藏 关闭看板娘 按钮
      live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
      live2d_settings['waifuSize'] = '300x255';        // 看板娘大小
      live2d_settings['waifuTipsSize'] = '300x100';    // 提示框大小
      live2d_settings['waifuFontSize'] = '18px';       // 提示框字体
      live2d_settings['waifuToolFont'] = '18px';       // 工具栏字体
      live2d_settings['waifuToolLine'] = '30px';       // 工具栏行高
      live2d_settings['waifuToolTop'] = '-60px';       // 工具栏顶部边距
      live2d_settings['waifuDraggable'] = 'axis-x';    // 拖拽样式
      /* 在 initModel 前添加 */
      initModel("live2d/waifu-tips.json")
    </script>
</body>

</html>
